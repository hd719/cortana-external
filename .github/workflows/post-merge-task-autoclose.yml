name: Post-merge task auto-close

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      pr:
        description: "PR number to process"
        required: false

jobs:
  close-and-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      CORTANA_DATABASE_URL: ${{ secrets.CORTANA_DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: apps/mission-control/pnpm-lock.yaml

      - name: Install mission-control deps
        run: pnpm install --frozen-lockfile
        working-directory: apps/mission-control

      - name: Generate Prisma client
        run: pnpm prisma generate
        working-directory: apps/mission-control

      - name: Check database env vars
        id: db_check
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${DATABASE_URL:-}" ] && [ -z "${CORTANA_DATABASE_URL:-}" ]; then
            echo "No DATABASE_URL/CORTANA_DATABASE_URL configured; skipping task auto-close run."
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "should_run=true" >> "$GITHUB_OUTPUT"

      - name: Process merged PR event (primary trigger)
        if: steps.db_check.outputs.should_run == 'true' && github.event_name == 'pull_request' && github.event.pull_request.merged == true
        working-directory: apps/mission-control
        run: pnpm task-autoclose:post-merge --event-path "$GITHUB_EVENT_PATH"

      - name: Process manual PR
        if: steps.db_check.outputs.should_run == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.pr != ''
        working-directory: apps/mission-control
        run: pnpm task-autoclose:post-merge --pr "${{ github.event.inputs.pr }}" --repo "${{ github.repository }}"
