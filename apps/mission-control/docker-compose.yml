services:
  tailscale:
    image: tailscale/tailscale:latest
    hostname: mission-control
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - tailscale-state:/var/lib/tailscale
      - ./tailscale/serve.json:/config/serve.json:ro
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
      - TS_EXTRA_ARGS=--hostname=mission-control
    restart: unless-stopped

  mission-control:
    build:
      context: ../../
      dockerfile: apps/mission-control/Dockerfile
    network_mode: service:tailscale
    depends_on:
      - tailscale
    environment:
      - DATABASE_URL=postgresql://hd@host.docker.internal:5432/mission_control
      - CORTANA_DATABASE_URL=postgresql://hd@host.docker.internal:5432/cortana
      - NODE_ENV=production
    volumes:
      - /Users/hd/openclaw/memory:/app/memory:ro
    restart: unless-stopped

volumes:
  tailscale-state:
